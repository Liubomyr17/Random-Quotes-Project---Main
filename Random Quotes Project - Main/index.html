<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Charm|Roboto&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="js/all.js"></script>
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Display Quote</title>

</head>

<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 col-md-6 mx-auto quote-container p-5">
            <button class="btn-outline-primary text-capitalize my-4
            d-block mx-auto" id="generate-btn">generate quote</button>

            <h3 class="text-muted"><span class="quote-icon mr-3">
                <i class="fas fa-quote-left fa-3x"></i>
            </span><span id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Voluptas sint distinctio aliquam recusandae, 
                cumque illum eos iste soluta doloremque vel laudantium? 
                Vel soluta nihil velit qui. Id ut accusamus enim!</span></h3>
            <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3">author</span></h5>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="js/app.js"></script>

</body>

</html>
